# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  workflow_dispatch:
  push:
    branches:
      - dev

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          distribution: 'adopt'
          

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          mvn clean install
          mvn package deploy -DmuleDeploy -Dcloud.env=Development -Danypoint.businessGroup=Exelixis -Dcloudhub.workerType=MICRO -Dcloudhub.region=us-west-2 -Dcloudhub.workers=1 -DcloudhubAppName=workerup -Dmule.version=4.4.0 -Dcloud.user=${{ secrets.CLOUD_USER }} -Dcloud.password=${{ secrets.CLOUD_PASSWORD }} -Dcloud.client_id=${{ secrets.DEV_CLIENT_ID }} -Dcloud.client_secret=${{ secrets.DEV_CLIENT_SECRET }}
